<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Reservaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-6 md:p-8 space-y-6">
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <p class="text-xs uppercase tracking-widest text-slate-500">Jonathan CA Photography</p>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Dashboard de Reservaciones</h1>
                <p class="text-slate-500 text-sm">Datos reales desde PostgreSQL</p>
            </div>
            <button id="refreshBtn" class="bg-slate-800 text-white px-4 py-2 rounded-lg">
                Actualizar
            </button>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-4 gap-3">
            <article class="rounded-xl border bg-slate-50 p-3">
                <p class="text-xs uppercase text-slate-500">Total reservaciones</p>
                <p id="statTotal" class="text-2xl font-bold text-slate-800">0</p>
            </article>
            <article class="rounded-xl border bg-slate-50 p-3">
                <p class="text-xs uppercase text-slate-500">Pendientes</p>
                <p id="statPending" class="text-2xl font-bold text-amber-600">0</p>
            </article>
            <article class="rounded-xl border bg-slate-50 p-3">
                <p class="text-xs uppercase text-slate-500">Confirmadas</p>
                <p id="statConfirmed" class="text-2xl font-bold text-emerald-600">0</p>
            </article>
            <article class="rounded-xl border bg-slate-50 p-3">
                <p class="text-xs uppercase text-slate-500">Canceladas</p>
                <p id="statCancelled" class="text-2xl font-bold text-rose-600">0</p>
            </article>
        </section>

        <section class="overflow-x-auto">
            <table class="min-w-full border rounded-xl overflow-hidden">
                <thead class="bg-slate-800 text-white text-left text-sm">
                    <tr>
                        <th class="px-4 py-3">Usuario</th>
                        <th class="px-4 py-3">Tel√©fono</th>
                        <th class="px-4 py-3">Servicio</th>
                        <th class="px-4 py-3">Tier</th>
                        <th class="px-4 py-3">Fecha</th>
                        <th class="px-4 py-3">Hora</th>
                        <th class="px-4 py-3">Estado</th>
                        <th class="px-4 py-3">Origen</th>
                    </tr>
                </thead>
                <tbody id="bookingsTbody" class="bg-white text-sm">
                    <tr>
                        <td colspan="8" class="px-4 py-6 text-center text-slate-500">Cargando reservaciones...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <p id="dashboardFeedback" class="text-sm text-slate-500"></p>
    </div>

    <script src="/static/js/calendar.js"></script>
</body>
</html>
