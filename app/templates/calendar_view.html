<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <style>
        .fc .fc-toolbar.fc-header-toolbar {
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .fc .fc-toolbar-title {
            font-size: 1.1rem;
        }
        @media (min-width: 768px) {
            .fc .fc-toolbar-title {
                font-size: 1.35rem;
            }
        }
        .fc .fc-daygrid-day-number,
        .fc .fc-col-header-cell-cushion {
            color: #0f172a;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow p-4 md:p-8 space-y-4">
        <header class="flex flex-wrap items-center justify-between gap-3">
            <div>
                <p class="text-xs uppercase tracking-widest text-slate-500">Jonathan CA Photography</p>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Calendario de Citas</h1>
                <p class="text-sm text-slate-500">Navega por d√≠a, semana y mes para ver el detalle de cada cita.</p>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-2 gap-2 min-w-[260px]">
                <a href="/" class="inline-flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 10.5L12 3l9 7.5V20a1 1 0 01-1 1h-5v-6H9v6H4a1 1 0 01-1-1v-9.5z"/></svg>
                    <span>Panel</span>
                </a>
                <a href="/citas/nueva/" class="inline-flex items-center justify-center gap-2 bg-orange-600 hover:bg-orange-500 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m-7-7h14"/></svg>
                    <span>Nueva cita</span>
                </a>
                <a href="/servicios-manager/" class="inline-flex items-center justify-center gap-2 bg-cyan-700 hover:bg-cyan-600 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h10"/></svg>
                    <span>Servicios</span>
                </a>
                <a href="/bot-manager/" class="inline-flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L5 21.75V17H3a1 1 0 01-1-1V4a1 1 0 011-1h18a1 1 0 011 1v12a1 1 0 01-1 1H9.75z"/></svg>
                    <span>Editor bot</span>
                </a>
                <a href="/chats/" class="inline-flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-500 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M8 10h8m-8 4h5m-9 7l3.5-3H19a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h1.5L8 21z"/></svg>
                    <span>Chats</span>
                </a>
                <button id="reloadCalendarBtn" class="inline-flex items-center justify-center gap-2 bg-cyan-800 hover:bg-cyan-700 text-white px-3 py-2 rounded-xl text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 4v6h6M20 20v-6h-6M20 9a8 8 0 00-13.66-4.66L4 10M4 15a8 8 0 0013.66 4.66L20 14"/></svg>
                    <span>Actualizar</span>
                </button>
            </div>
        </header>

        <section id="calendarContainer" class="rounded-xl border border-slate-200 p-2 md:p-4 bg-white"></section>
        <p id="calendarFeedback" class="text-sm text-slate-500"></p>
    </div>

    <script src="{% static 'js/calendar_view.js' %}"></script>
</body>
</html>
