<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan CA — Iniciar sesión</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: "#eff6ff",
                            500: "#3b82f6",
                            600: "#2563eb",
                            700: "#1d4ed8",
                        },
                    },
                },
            },
        };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200">
    <div class="min-h-screen p-4 flex items-center justify-center">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="mb-6 flex items-start justify-between gap-3">
                <div>
                    <h1 class="text-3xl font-bold flex items-center gap-2">
                        <i class="fas fa-camera text-blue-600"></i>
                        Jonathan CA
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-1">Accede al panel</p>
                </div>

                <!-- Dark Mode Toggle (mismo id que calendar.html) -->
                <button id="darkModeToggle" type="button"
                    class="p-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Cambiar modo oscuro">
                    <i class="fas fa-moon dark:hidden text-gray-600"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                </button>
            </div>

            <!-- Card -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-lg font-medium flex items-center gap-2">
                        <i class="fas fa-right-to-bracket text-gray-500"></i>
                        Iniciar sesión
                    </h2>
                </div>

                <form method="post" class="p-4 space-y-4">
                    <!-- Django (opcional) -->
                    {% csrf_token %}

                    <!-- Bloque de error (opcional) -->
                    {% if error %}
                    <div class="rounded-lg border border-red-200 dark:border-red-800 bg-red-50 dark:bg-red-900/20 p-3">
                        <p class="text-sm text-red-700 dark:text-red-200">
                            <i class="fas fa-triangle-exclamation mr-2"></i>{{ error }}
                        </p>
                    </div>
                    {% endif %}

                    <!-- Usuario -->
                    <div>
                        <label for="username"
                            class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Usuario</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-user"></i>
                            </span>
                            <input id="username" name="username" type="text" required autocomplete="username"
                                class="w-full h-10 pl-10 pr-3 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/60"
                                placeholder="Tu usuario" />
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password"
                            class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>

                            <input id="password" name="password" type="password" required
                                autocomplete="current-password"
                                class="w-full h-10 pl-10 pr-10 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/60"
                                placeholder="Tu contraseña" />

                            <button id="togglePassword" type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
                                aria-label="Mostrar/ocultar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Botón -->
                    <button type="submit"
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Entrar
                    </button>

                    <p class="text-xs text-gray-500 dark:text-gray-400 text-center">
                        ¿Problemas para acceder? Contacta al administrador.
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Dark mode (igual idea que calendar.js: usa localStorage "darkMode")
        (function initDarkMode() {
            const btn = document.getElementById("darkModeToggle");
            const isDark = localStorage.getItem("darkMode") === "true";

            if (isDark) document.documentElement.classList.add("dark");

            btn?.addEventListener("click", () => {
                document.documentElement.classList.toggle("dark");
                localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
            });
        })();

        // Mostrar/ocultar contraseña
        (function initPasswordToggle() {
            const input = document.getElementById("password");
            const btn = document.getElementById("togglePassword");
            if (!input || !btn) return;

            btn.addEventListener("click", () => {
                const isHidden = input.type === "password";
                input.type = isHidden ? "text" : "password";
                btn.innerHTML = isHidden ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
            });
        })();
    </script>
</body>

</html>
